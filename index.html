<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>
    <section class="sec-1">
        <div class="content">
            foobar
        </div>
    </section>
    <section class="sec-2">
        <div>
            <div class="square">
                <div class="foo">
                    asdijsaodhsadiuohasd
                </div>
            </div>
        </div>
        <div></div>
    </section>
    <style>
        .sec-1 {
            min-height: 100vh;
            background: red;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
        }

        .content {
            width: 350px;
            height: 350px;
            background: #000;
        }

        .sec-2 {
            min-height: 100vh;
            background: green;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }

        .sec-2 > div {
            background: #000;
            width: 50%;
            min-height: 300px;
            border: 1px solid #FFF;
        }

        .square {
            height: 100px;
            width: 100px;
            background: orange;
            position: relative;
            margin-top: -30px;
        }

        .circle {
            background: purple;
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
    </style>
</body>

</html>
